<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Professores</title>
</head>
<body>
    <form action="" method="post"><h1>Cadastro de Professores</h1>

<input type="text" name="nomeP" id="nomeP" required>

</div>
</form>
</body>
